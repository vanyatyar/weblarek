<!doctype html>
<html class="no-js" lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
  <meta name="msapplication-TileColor" content="#000000">
  <title>WebLarek</title>
  <meta name="description" content="">
</head>
<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <div class="header__container">
        <a class="header__logo" href="/">
          <img class="header__logo-image" src="./images/logo.svg" alt="Web-Larek! logo" />
        </a>
        <button class="header__basket">
          <span class="header__basket-counter">0</span>
        </button>
      </div>
    </header>

    <main class="gallery"></main>
  </div>

  <div class="modal" id="modal-container">
    <div class="modal__container">
      <button class="modal__close" aria-label="закрыть"></button>
      <div class="modal__content"></div>
    </div>
  </div>

  <!-- Шаблоны -->
  <template id="success-template">
    <div class="order-success">
      <h2 class="order-success__title">Заказ оформлен</h2>
      <p class="order-success__description">Списано 0 синапсов</p>
      <button class="button order-success__close">За новыми покупками!</button>
    </div>
  </template>

  <template id="card-catalog-template">
    <button class="gallery__item card">
      <span class="card__category card__category__soft">софт-скил</span>
      <h2 class="card__title">+1 час в сутках</h2>
      <img class="card__image" src="./images/5 Dots.svg" alt="" />
      <span class="card__price">750 синапсов</span>
    </button>
  </template>

  <template id="card-preview-1">
    <div class="card card_full">
      <img class="card__image" src="./images/Shell-1.svg" alt="" />
      <div class="card__column">
        <span class="card__category card__category__other">другое</span>
        <h2 class="card__title">HEX-леденец</h2>
        <p class="card__text">Лизните этот леденец, чтобы мгновенно запоминать и узнавать любой цветовой код CSS.</p>
        <span class="card__price">1450 синапсов</span>
      </div>
    </div>
  </template>

  <template id="card-preview-2">
    <div class="card card_full">
      <img class="card__image" src="./images/Asterisk 3.svg" alt="" />
      <div class="card__column">
        <span class="card__category card__category__soft">софт-скил</span>
        <h2 class="card__title">Мамка-таймер</h2>
        <p class="card__text">Будет стоять над душой и не давать прокрастинировать.</p>
        <span class="card__price">Бесплатно</span>
      </div>
    </div>
  </template>

  <template id="card-preview-3">
    <div class="card card_full">
      <img class="card__image" src="./images/Mithosis.svg" alt="" />
      <div class="card__column">
        <span class="card__category card__category__other">другое</span>
        <h2 class="card__title">Бэкенд-антистресс</h2>
        <p class="card__text">Сжимайте мячик, чтобы снизить стресс от тем по бэкенду.</p>
        <div class="card__row">
          <button class="button card__button">В корзину</button>
          <span class="card__price">1000 синапсов</span>
        </div>
      </div>
    </div>
  </template>

  <template id="card-basket-1">
    <img class="card__image" src="./images/Soft Flower.svg" alt="" />
    <span class="card__category card__category__other">дополнительное</span>
    <h2 class="card__title">Фреймворк куки судьбы</h2>
    <p class="card__text">Откройте эти куки, чтобы узнать, какой фреймворк вы должны изучить дальше.</p>
    <span class="card__price">2500 синапсов</span>
  </template>

  <template id="card-basket-2">
    <img class="card__image" src="./images/Vector 2.svg" alt="" />
    <span class="card__category card__category__button">кнопка</span>
    <h2 class="card__title">Кнопка «Замьютить кота»</h2>
    <p class="card__text">Если орёт кот, нажмите кнопку.</p>
    <span class="card__price">2000 синапсов</span>
  </template>

  <template id="card-basket-3">
    <img class="card__image" src="./images/Frame 307.svg" alt="" />
    <span class="card__category card__category__other">другое</span>
    <h2 class="card__title">БЭМ-пилюлька</h2>
    <p class="card__text">Чтобы научиться правильно называть модификаторы, без этого не обойтись.</p>
    <span class="card__price">1500 синапсов</span>
  </template>

  <template id="card-basket-4">
    <img class="card__image" src="./images/Polygon.svg" alt="" />
    <span class="card__category card__category__other">другое</span>
    <h2 class="card__title">Портативный телепорт</h2>
    <p class="card__text">Измените локацию для поиска работы.</p>
    <span class="card__price">100 000 синапсов</span>
  </template>

  <template id="card-basket-5">
    <img class="card__image" src="./images/Butterfly.svg" alt="" />
    <span class="card__category card__category__other">другое</span>
    <h2 class="card__title">Микровселенная в кармане</h2>
    <p class="card__text">Даст время для изучения React, ООП и бэкенда</p>
    <span class="card__price">150 000 синапсов</span>
  </template>

  <template id="card-basket-6">
    <img class="card__image" src="./images/Leaf.svg" alt="" />
    <span class="card__category card__category__hard">хард-скил</span>
    <h2 class="card__title">UI/UX-карандаш</h2>
    <p class="card__text">Очень полезный навык для фронтендера. Без шуток.</p>
    <span class="card__price">10 000 синапсов</span>
  </template>

  <template id="basket-template">
    <div class="basket">
      <h2 class="modal__title">Корзина</h2>
      <ul class="basket__list"></ul>
      <div class="modal__actions">
        <button class="button basket__button">Оформить</button>
        <span class="basket__price">0 синапсов</span>
      </div>
    </div>
  </template>

  <template id="order-template">
    <form class="form" name="order">
      <div class="order">
        <div class="order__field">
          <h2 class="modal__title">Способ оплаты</h2>
          <div class="order__buttons">
            <button name="card" type="button" class="button button_alt">Онлайн</button>
            <button name="cash" type="button" class="button button_alt">При получении</button>
          </div>
        </div>
        <label class="order__field">
          <span class="form__label modal__title">Адрес доставки</span>
          <input name="address" class="form__input" type="text" placeholder="Введите адрес" />
        </label>
      </div>
      <div class="modal__actions">
        <button type="submit" disabled class="button order__button">Далее</button>
        <span class="form__errors"></span>
      </div>
    </form>
  </template>

  <template id="contacts-template">
    <form class="form" name="contacts">
      <div class="order">
        <label class="order__field">
          <span class="form__label modal__title">Email</span>
          <input name="email" class="form__input" type="text" placeholder="Введите Email" />
        </label>
        <label class="order__field">
          <span class="form__label modal__title">Телефон</span>
          <input name="phone" class="form__input" type="text" placeholder="+7 (" />
        </label>
      </div>
      <div class="modal__actions">
        <button type="submit" disabled class="button">Оплатить</button>
        <span class="form__errors"></span>
      </div>
    </form>
  </template>

</body>
</html>
